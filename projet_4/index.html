<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 4 : Jouer avec les variables CSS</title>

    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>

    <h1 class="titre">Changer les variables CSS avec JS</h1>

    <div class="controls">
        <label for="size">Taille : </label>
        <input type="range" name="size" id="size" min="100" max="500" data-sizing="px">

        <label for="blur">Flou : </label>
        <input type="range" name="blur" id="blur" min="0" max="25" data-sizing="px">

        <label for="base">Couleur : </label>
        <input type="color" name="base" id="base" value="#ffc600">
    </div>

</body>
</html>
